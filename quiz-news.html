<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Stay updated with the latest Quiz Guess the Country news, including new features, educational updates, and future development plans for the geography quiz game."
    />
    <meta
      name="keywords"
      content="Quiz Guess the Country news, geography game updates, educational features, world map quiz, developer log, gaming community, trail diaries"
    />

    <title>StrategicRushNet.com - News</title>
    <link rel="icon" type="image/x-icon" href="./guiz_img/favicon.jpg" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/footer.css" />
    <link rel="stylesheet" href="./css/news.css" />
  </head>
  <body>
    <div id="header"></div>

    <!-- Main Content -->
    <main class="main">
      <!-- Hero Section -->
      <section class="page-hero">
        <div class="container">
          <h1 class="page-title">Latest News & Updates</h1>
          <p class="page-subtitle">
            Stay updated with the latest developments in Quiz Guess the Country
          </p>
        </div>
      </section>

      <!-- Game Updates Section -->
      <section id="game-updates" class="news-section">
        <div class="container">
          <h2 class="section-title" id="updates-title">Game Updates</h2>
          <div class="news-grid" id="updates-grid">
            <!-- Game updates will be loaded from JSON -->
          </div>
        </div>
      </section>

      <!-- Trail Diaries Section -->
      <section id="trail-diaries" class="news-section">
        <div class="container">
          <h2 class="section-title" id="diaries-title">Development Diaries</h2>
          <div class="news-grid" id="diaries-grid">
            <!-- Trail diaries will be loaded from JSON -->
          </div>
        </div>
      </section>
    </main>

    <div id="footer"></div>

    <script type="module" src="./js/main.js"></script>
  </body>
</html>
